<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulado</title>
</head>
<body>
    <h1>Sistema de Países</h1>
    Nascido em <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="consultar()"> 
    <div id ="res"></div>
    <script>
        function consultar(){
            var txtpais= window.document.querySelector('Input#txtpais').value;
            var res = window.document.querySelector('div#res');          
            res.innerHTML=`<p>Você nasceu em <strong>${txtpais}</strong></p>`
            if (txtpais=='Brasil' || txtpais=='brasil')
            {
                res.innerHTML +=`<p>Você é <strong>Brasileiro!</strong></p>`
            }
            else
            {
                res.innerHTML +=`<p>Você é <strong>Extrangeiro!</strong></p>`
            }            
        }
    </script>   
</body>
</html>
