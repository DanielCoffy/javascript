<!DOCTYPE html>
<html>
<head>
<title>js04_ifelse.htm</title>
<meta http-equiv="Content-type" content="text/html; ">
<meta charset="utf-8"/>
</head>
<body>
	<script language="javascript">
		/* 
		ler dois valores, independente da ordem em que foram digitados e apresentalos em ordem crescente. Com a condicional composta (if...else)
		*/
		/*Definição de variáveis*/
		var js_n1;
		var js_n2;
		/*Entrada de dados*/
		js_n1=parseInt(window.prompt('Informe o valor do primeiro número:','00'));
		js_n2=parseInt(window.prompt('Informe o valor do segundo número:','00'));
		/*Saida de dados sem classificação*/
		document.write('número 1 digitado='+js_n1);
		document.write('<br>número 2 digitado='+js_n2);

		/*Saída de dados com classificação condicional simples (if)*/

		if(js_n1>js_n2)
		{
			document.write('<p><b>Classificação em Ordem Crescente:</b>'+js_n2+' e '+js_n1);	
		}
		else
		{
			document.write('<p><b>Classificação em Ordem Crescente:</b>'+js_n1+' e '+js_n2);
		}
		

	</script>
</body>
</html>
